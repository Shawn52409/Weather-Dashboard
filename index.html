<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><b>Weather Dashboard</b></h1>
    </header>
  <div class="row">
    <div class="col-md-3 p-3 m-3"><!-- Start Nav Cell -->
      <h2>Search by Zip Code:</h2>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100 p-2 mb-2" type="text" placeholder="Enter zip code here.">
        <button id="search-btn" class="btn btn-success btn-block">Search</button>
      </form>
      <div id="searchcontent">
      </div><br/>
      <button id="clearHistory" style="visibility:hidden;" onclick="changeVisibility()" class="btn btn-danger btn-small btn-block">Clear History

      </button>
    </div><!-- End nav cell -->

    <div id="content" class="col-md-8">

        <div class="row m-2">
          <div id="currentCityWeather">
          <!--Current Weather container-->
          </div>
        </div>
        <div class="row">
          <div id="header-5day" class="col-12">
            <!-- 5 day forcast header -->
          </div>
        </div>
        <div class="row m-2">
          <div id="day-1-forecast">
            <!-- 5 day forcast day 1 container -->
          </div>  
          <div id="day-2-forecast">
            <!-- 5 day forcast day 2 container -->
          </div>
          <div id="day-3-forecast">
            <!-- 5 day forcast day 3 container -->
          </div>
          <div id="day-4-forecast">
            <!-- 5 day forcast day 4 container -->
          </div>
          <div id="day-5-forecast">
            <!-- 5 day forcast day 5 container -->
          </div>
        </div>
    </div>
  </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
