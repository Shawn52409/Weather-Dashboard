<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
  <div class="d-flex align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Search for a City:</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100 p-2 mb-2" type="text" placeholder="Search!">
        <button class="btn btn-success btn-block">Search</button>
      </form>
    </div>
    


    <div>
      <h2>Current City<span id="result-text"></span></h2>
      <div id="current-temp">Temp:</div>
      <div id="current-wind">Wind:</div>
      <div id="current-humity">Humidity</div>
      <div id="current-UV-index">UV Index</div>
    </div>
    
    <h3 class="test-dark">5-Day Forecast</h3>
    <div class="d-flex align-start align-stretch-md">
        <div class="day-1 border p-3 border-dark">
        <div id="day-1-date"></div>
        <div id="day-1-icon"></div>
        <div id="day-1-temp">Temp:</div>
        <div id="day-1-wind">Wind:</div>
        <div id="day-1-humidity">Humidity:</div>
      </div>
      <div class="day-2 p-3 border border-dark">
        <div id="day-2-date"></div>
        <div id="day-2-icon"></div>
        <div id="day-2-temp">Temp:</div>
        <div id="day-2-wind">Wind:</div>
        <div id="day-2-humidity">Humidity:</div>
      </div>
      <div class="day-3 p-3 border border-dark">
        <div id="day-3-date"></div>
        <div id="day-3-icon"></div>
        <div id="day-3-temp">Temp:</div>
        <div id="day-3-wind">Wind:</div>
        <div id="day-3-humidity">Humidity:</div>
      </div>
      <div class="day-4 p-3 border border-dark">
        <div id="day-4-date"></div>
        <div id="day-4-icon"></div>
        <div id="day-4-temp">Temp:</div>
        <div id="day-4-wind">Wind:</div>
        <div id="day-4-humidity">Humidity:</div>
      </div>
      <div class="day-5 p-3 border border-dark">
        <div id="day-5-date"></div>
        <div id="day-5-icon"></div>
        <div id="day-5-temp">Temp:</div>
        <div id="day-5-wind">Wind:</div>
        <div id="day-5-humidity">Humidity:</div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
